version: 2

project_name: envpick

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X envpick/internal/version.Version={{.Version}}
    binary: envpick

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch

release:
  github:
    owner: LinHanLab
    name: envpick
  draft: false
  prerelease: auto

brews:
  - repository:
      owner: LinHanLab
      name: homebrew-envpick
      token: "{{ .Env.GITHUB_TOKEN }}"
    homepage: https://github.com/LinHanLab/envpick
    description: "CLI tool for managing multiple environment variable configurations with interactive selection"
    license: MIT
    install: |
      bin.install "envpick"
    test: |
      system "#{bin}/envpick", "--version"
